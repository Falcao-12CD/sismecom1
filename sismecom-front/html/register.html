  <script>
    $(document).ready(function() {
      // Formatação automática do CPF
      $('#cpf').on('input', function() {
        let cpf = $(this).val().replace(/\D/g, ''); // Remove caracteres não numéricos
        if (cpf.length === 11) {
          cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
          $(this).val(cpf);
        }
      });

      // Formatação automática do CEP
      $('#cep').on('input', function() {
        let cep = $(this).val().replace(/\D/g, ''); // Remove caracteres não numéricos
        if (cep.length === 8) {
          cep = cep.replace(/(\d{5})(\d{3})/, '$1-$2');
          $(this).val(cep);
        }
      });
    });
    $(document).ready(function(){
      $("#profissao").change(function(){
        if ($(this).val() === "medico") {
          $("#especialidadesGroup").show();
          $("#crmGroup").show();
          // Adicione aqui a lógica para preencher dinamicamente as especialidades,
          // se necessário, com base na seleção da profissão.
        } else {
          $("#especialidadesGroup").hide();
          $("#crmGroup").hide();
        }
      });
    });
  </script>
